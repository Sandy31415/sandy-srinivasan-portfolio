    <!-- I prompted Claude AI to give me the JavaScript to make the images fade from the top when the user scrolls down the page.
      -->
    <script>
      
      function
      handleScroll ()
      {
      const
      items
      =
      document.querySelectorAll('.item');
      const
      windowHeight
      =
      window.innerHeight;
      items.forEach(item
      =>
      {
      const
      rect
      =
      item.getBoundingClientRect();
      const
      itemTop
      =
      rect.top;
      const
      itemHeight
      =
      rect.height;
      if
      (itemTop
    < windowHeight / 2) { const fadeStart=windowHeight / 4; const fadeEnd=-itemHeight; const fadeRange=fadeStart - fadeEnd; const fadeProgress=(fadeStart - itemTop) / fadeRange; const opacity=Math.max(0.3, 1 - (fadeProgress * 0.8)); item.style.opacity=opacity; } else { item.style.opacity=1; } }); } window.addEventListener('scroll', handleScroll); handleScroll(); </script>
