<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy Srinivasan-Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        padding-bottom: 150px;
      }
      
      .centered_div {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      header {
        width: 100vw;
        max-height: 100px;
        position: relative;
      }
      
      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .duck {
        width: 100%;
      }
      
      .duck img {
        width: 100%;
        height: auto;
        display: block;
      }
      
      .nav {
        position: absolute;
        top: 30px;
        right: 80px;
      }
      
      .nav img {
        width: 30px;
        height: auto;
        vertical-align: top;
      }
      
      .nav img:hover {
        opacity: 0.6;
        transform: scale(1.1);
        transition: all 0.3s ease;
      }
      
      .nav ul {
        font-family: 'Bubbler One', sans-serif;
        font-weight: 300;
        font-size: 1.4em;
        list-style: none;
        display: flex;
        gap: 30px;
        margin: 0;
        padding: 0;
      }
      
      .nav li {
        cursor: pointer;
      }
      
      a {
        color: #372D35;
        text-decoration: none;
      }
      
      a:hover {
        color: #9E8299;
      }
      
      h1 {
        font-family: 'lora';
        font-size: 8em;
        display: flex;
        justify-content: right;
        margin-right: 55px;
        margin-top: 50px;
        color: #372D35;
        animation: slideInFromRight 1s ease-out;
      }
      
      .foot {
        position: fixed;
        background: #8A8D7A;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 75px;
        display: flex;
        align-items: center;
        padding-left: 40px;
        font-family: 'Bubbler One', sans-serif;
        gap: 30px;
        text-align: center;
      }
      
      .foot-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .foot img {
        max-width: 30px;
        display: block;
      }
      
      p {
        font-family: 'Bubbler One';
        font-size: 3em;
        display: flex;
        justify-content: right;
        margin-right: 200px;
        margin-top: 400px;
        font-weight: bold;
        animation: slideInFromLeft 1s ease-out;
      }
      
      /* Mobile Styles */
      @media screen and (max-width: 768px) {
        body {
          padding-bottom: 180px;
        }
        
        .centered_div {
          padding: 0 10px;
        }
        
        header {
          max-height: 60px;
        }
        
        .nav {
          top: 15px;
          right: 20px;
        }
        
        .nav ul {
          font-size: 0.9em;
          gap: 15px;
        }
        
        .nav img {
          width: 20px;
        }
        
        h1 {
          font-size: 3.5em;
          margin-right: 20px;
          margin-top: 30px;
          justify-content: center;
          text-align: center;
        }
        
        p {
          font-size: 1.8em;
          margin-right: 20px;
          margin-top: 150px;
          justify-content: center;
          text-align: center;
        }
        
        .foot {
          height: auto;
          min-height: 75px;
          flex-direction: column;
          padding: 15px 20px;
          gap: 15px;
          align-items: flex-start;
        }
        
        .foot-item {
          font-size: 0.9em;
          width: 100%;
          word-break: break-word;
        }
        
        .foot-item span {
          font-size: 0.85em;
        }
      }
      
      /* Extra small phones */
      @media screen and (max-width: 480px) {
        .nav ul {
          font-size: 0.75em;
          gap: 10px;
        }
        
        .nav img {
          width: 18px;
        }
        
        h1 {
          font-size: 2.5em;
          margin-right: 10px;
        }
        
        p {
          font-size: 1.4em;
          margin-right: 10px;
          margin-top: 100px;
        }
        
        .foot-item {
          font-size: 0.8em;
        }
        
        .foot img {
          max-width: 25px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="duck">
        <img src="duck.png" alt="curved header with an image of a duck">
      </div>
      <div class="nav">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="sample-works.html">Works</a></li>
          <li><a href="https://drive.google.com/file/d/1L8sqHMsDxPt3LKfOW5OT71EavjOhv48e/view?usp=share_link" target="_blank">Resume</a></li>
          <li><a href="index.html"><img src="home.png" alt="home button"></a></li>
        </ul>
      </div>
    </header>
    <div class="centered_div">
      <p>
        Sandy Srinivasan
      </p>
      <h1>
        Portfolio
      </h1>
      <div class="foot">
        <div class="foot-item">
          <img src="mail.png" alt="mail icon">
          <span>sandysri0711@gmail.com</span>
        </div>
        <div class="foot-item">
          <img src="linkedin.png" alt="linkedin icon">
          <span>www.linkedin.com/in/sandy-srinivasan</span>
        </div>
      </div>
    </div>
  </body>
</html>
